<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <style>
        body {
          background-color: #E2E2E2;
        }
        
        #btn_speechbubble {
            position: relative;
            animation: mymove 2s infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes mymove {
          from {left: 0px;}
          to {left: 10rem;}
        }

    </style>

    <title>차세대web-Login</title>
  </head>
  
  <body style="margin:0;">

    <img src="image/login-logo.png" alt="로그인 화면입니다" style="display: block; margin-left: auto; margin-right: auto; margin-top: 15%;">

    <div style="display: block; margin-left: auto; margin-right: auto; margin-top: 10%; width: 208px;">
          <form id="login" action = "index.html" autocomplete="on">
            <input type="text" name="id" placeholder=" UIP 사번을 입력하세요." autofocus style="height:25px; width: 200px; margin-bottom: 5px;">
            <input type="password" placeholder=" 포탈 사번을 입력하세요." autocomplete="off" style="height:25px; width: 200px; margin-bottom: 15px; ">
            <input type="submit" value="LOGIN" style="height:35px; width: 207px; background: #243B55; color: #fff; border: none; border-radius: 25px;">
          </form>
    </div>
    
    <div style="display: block; margin-top: 50%; margin-left: auto; margin-right: auto; text-align: center;">
         <img src="image/%EB%A1%9C%EA%B7%B8%EC%9D%B8%EB%B6%88%EA%B0%80%EC%8B%9C.png" style="width: 15rem; position: absolute; bottom: 1rem; right: 8rem;" id="btn_speechbubble">
    </div>
    
    
    <!--채팅 시작Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/5eec75904a7c6258179aee35/default';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--채팅 끝End of Tawk.to Script-->
    
  </body>
</html>
